<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8" />

<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}"
	type="text/css" />

<title>Matricula</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- Script: Animated entrance -->
<script th:src="@{/js/animate-in.js}"></script>

</head>

<body>
	<div th:fragment="header" style="background-color: dark;">
		<!-- this is header -->
		<link rel="icon" type="image/png" sizes="32x32" href="/img/logoupc2.png" />

		<nav class="navbar navbar-expand-lg navbar-white bg-secondary">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo01"
				aria-controls="navbarTogglerDemo01" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a th:href="@{/admin/}"> <img
					style="max-width: 40%; height: auto;"
					th:src="@{/img/upcjeje2.png}" />
				</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0" style="">



				</ul>
				<form id="logoutForm" th:action="@{/logout}" method="post">
					<button class="btn-danger"
						style="box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.24), 0 6px 12px 0 rgba(0, 0, 0, 0.19); padding: 1px"
						onclick="document.getElementById('logoutForm').submit();"
						type="submit">
						<i class="fa fa-fw fa-sign-out"></i> Cerrar Sesi√≥n
					</button>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>
		</nav>

	</div>

	<div th:fragment="menu" style="font-size: 15px">

		<!-- menu -->
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

		<!-- css para el header -->
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css"></link>
		<!-- Bootstrap core CSS-->
		<link rel="stylesheet"
			th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" />
		<!-- Custom fonts for this template-->
		<link rel="stylesheet"
			th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
		<!-- Page level plugin CSS-->
		<link rel="stylesheet"
			th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" />
		<!-- Custom styles for this template-->
		<link rel="stylesheet" th:href="@{/css/sb-admin.css}" />


		<ul class="navbar navbar-inverse" id="exampleAccordion">

			

			
		</ul>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</div>
</body>
</html>
