<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Cursos</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body style="background-color:#EAF2E3;">
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<div id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column" align="center">
					
					<p></p>
					<!-- 					<a style="border-bottom-color: green" -->
					<!-- 						th:href="@{/curso/irBuscar}" id="add-row" type="button" -->
					<!-- 						class="btn btn-primary btn-md left-block"> <span -->
					<!-- 						class="glyphicon glyphicon-search"></span> -->
					<!-- 					</a> -->

					<br />
					<form th:action="@{/curso/buscar}" method="post">
						<div class="container">
							<div class="row">

								<div class="col-md-8">
									<input type="text" class="form-control" th:name="txtnamesearch"
										placeholder="Ingresa el nombre del curso"></input>
								</div>
								<div class="col-md-4" style="left: -174px;">
									<button type="submit" class="btn btn-primary btn-md">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</div>

							</div>
						</div>
					</form>

					<br /> <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" style="border-bottom-color: green"
						th:href="@{/curso/irRegistrar}" id="add-row" type="button"
						class="btn btn-primary btn-md left-block"> <span
						class="glyphicon glyphicon-plus"></span> Curso
					</a> <br /> <br />

					<div class="container" th:if="${mensaje != null}">
						<div class="row">
							<div class="col-md-12 col-md-12 alert alert-warning">
								<span th:text="${mensaje}"></span>
							</div>
						</div>
					</div>
<table class="table table-hover" id="tab_logic">
							<thead class="thead-dark">
							<tr>
								<th class="text-center" style="color:#00578E";>CODIGO</th>
								<th class="text-center"style="color:#00578E";>CURSO</th>
								<th class="text-center"style="color:#00578E";>DESCRIPCION</th>
								<th class="text-center"style="color:#00578E";>PRECIO</th>
								<th class="text-center"style="color:#00578E";>CATEGORIA</th>
								<th class="text-center"style="color:#00578E";>DOCENTE</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="c: ${listaCursos}">
								<!-- th:text muestra una linea de texto -->
								<td th:text="${c.idCurso}"></td>
								<td th:text="${c.nombreCurso}"></td>
								<td th:text="${c.descripcionCurso}"></td>
								<td th:text="${c.precioCurso}"></td>
								<td th:text="${c.categoria.nombreCategoria}"></td>
								<td th:text="${c.docente.nombreDocente}"></td>



								<!-- th:href Redirecciona -->
								<td>
								
												<a  th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" style="background:#FFC300" th:href="@{'/curso/modificar/' + ${c.idCurso}}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> MODIFICAR
							<span
							class="glyphicon glyphicon-pencil" ></span>
						</a>
						
						
						
						 
						<a  th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
						 style="background:red" th:href="@{/curso/eliminar?id=}+${c.idCurso}" id="add-row" 
							 type="button"
							class="btn btn-primary btn-md left-block"> ELIMINAR
							<span
							class="glyphicon glyphicon-trash" ></span>
						</a>
								
								
								
								
								</td>


							</tr>
						</tbody>

					</table>

				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
