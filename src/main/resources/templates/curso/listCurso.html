<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Cursos</title>
<link rel="icon" type="image/png" sizes="32x32" href="/imagenes/favicon-32x32.png"/>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
Â¿

</head>
<body>
	<div th:replace="fragments/headeradmin :: header"></div>
	<div th:replace="fragments/headeradmin :: menu"></div>

	<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column" align="center">
				<img th:src="@{/img/gestionarcursos.jpg}" width="300" height="200"
						alt="logo1" align="middle"></img>
					<p></p>
					<br />
				
				<form th:action="@{/curso/buscar}" method="post">
				<div class="container">
							<div class="row">

								<div class="col-md-8">
									<input type="text" class="form-control" th:name="txtnamesearch"
										placeholder="Digita el nombre del curso"></input>
								</div>
								<div class="col-md-4" style="left: -174px;">
									<button type="submit" class="btn btn-primary btn-md">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</div>

							</div>
						</div>
						</form>
				<br />
				
				
										<table class="table table-hover"
						id="tab_logic">
						<thead class="thead-dark">
							<tr>
								<th class="text-center">CURSO</th>
								<th class="text-center">CATEGORIA</th>
								<th class="text-center">DOCENTE</th>
								<th class="text-center">HORA INICIO</th>
								<th class="text-center">HORA FINAL</th>
								<th class="text-center">SECCION</th>
								<th class="text-center">LISTAR MATRICULADOS</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="art: ${listaCursos}">
								<td th:text="${art.Nombre}"></td>
								<td th:text="${art.categoria.nombreCategoria}"></td>
								<td th:text="${art.docente.nombre}"></td>
								<td th:text="${art.horario.tiempoInicio}"></td>
								<td th:text="${art.horario.tiempoFinal}"></td>
								<td th:text="${art.seccion.nombreSeccion}"></td>
								<td><a style="font-size: 24px"
								 th:href="@{'/alumno_curso/axc/' +  ${art.idCurso}}">
								<span
							class="glyphicon glyphicon-file" ></span></a></td>
							
							<td>
							<a style="background:#FFC300" 
								 th:href="@{'/curso/modificar/' + ${art.idCurso}}"  id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> EDITAR
							<span
							class="glyphicon glyphicon-cog" ></span>
						</a>
								
								<a style="background:red"
								th:href="@{/curso/eliminar?id=}+${art.idCurso}" id="add-row" 
							 type="button"
							class="btn btn-primary btn-md left-block"
							onclick="return confirm('Seguro que deseas eliminar este curso?');"
							> ELIMINAR
							<span
							class="glyphicon glyphicon-trash" ></span>
						</a>
								
								
								</td>
							
							
							
							
							</tr>
						
							
							
							
							
							
						</tbody>

					</table>
					
				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
			<p th:text="${mensaje}"></p>
			</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
