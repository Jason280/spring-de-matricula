<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Home</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<body style="background-color:#EAF2E3;">

					<label>BIENVENID@ DOCENTE:</label>

					<label>LLEGO EL MOMENTO DE COMPARTIR TU SABIDURIA! :D</label>
					
					</div>
			<div th:replace="fragments/header :: menu2"></div>
			<img class="img-thumbnail rounded float-center" th:src="@{/img/profesoraxd.png}" width="500" height="200" ></img>
		</p>
	</div>

	<div class="container">
		<form id="myform">
		
			<div class="row clearfix">
			<div class="col-md-10 column" align="center">
				
			
				</div>
		
			</div>
					
		</form>
	</div>
			
				
					

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
