<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Docente</title>
<link rel="icon" type="image/png" sizes="32x32" href="/imagenes/favicon-32x32.png"/>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
	<div th:replace="fragments/headeradmin :: header"></div>
	<div th:replace="fragments/headeradmin :: menu"></div>
            <div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column" align="center">
				<img th:src="@{/img/gestionardocente.jpg}" width="400" height="200" alt="logo1" align="middle"></img>
				<p></p>
					
						<br />
				<form th:action="@{/docente/buscar}" method="post">
				<div class="container">
							<div class="row">

								<div class="col-md-8">
									<input type="text" class="form-control" th:name="txtnamesearch"
										placeholder="Digite el nombre del docente"></input>
								</div>
								<div class="col-md-4" style="left: -174px;">
									<button type="submit" class="btn btn-primary btn-md">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</div>

							</div>
						</div>
						</form>
			
		<br />
			
			
			
		
					
					
					
					
					
					
					<table class="table table-hover"
						id="tab_logic">
						<thead class="thead-dark">
							<tr>
								<th class="text-center">CODIGO</th>
								<th class="text-center">NOMBRE</th>
								<th class="text-center">CORREO</th>
								<th class="text-center">ESPECIALIDAD</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="rac: ${listaDocente}">
							<td th:text="${rac.idDocente}"></td>
								<td th:text="${rac.nombre}"></td>
								
								<td th:text="${rac.correoDocente}"></td>
								<td th:text="${rac.especialidad.nombreEspecialidad}"></td>
									
									<td>
								
									<a  style="background:#FFC300" th:href="@{'/docente/modificar/' + ${rac.idDocente}}" id="add-row" 
							type="button"
							class="btn btn-primary btn-md left-block"> EDITAR
							<span
							class="glyphicon glyphicon-cog" ></span>
						</a>
						
						
						
						 
						<a  
						data-confirm="Â¿Total y completamente seguro de eliminar?"
						 style="background:red" th:href="@{/docente/eliminar?id=}+${rac.idDocente}" id="add-row" 
							 type="button"
							class="btn btn-primary btn-md left-block"
							onclick="return confirm('Seguro que deseas eliminar este docente?');"
							> ELIMINAR
							<span
							class="glyphicon glyphicon-trash" ></span>
						</a>
								
								
								</td>
						
							</tr>
						</tbody>

					</table>
					
				</div>
			</div>
			<div th:if="${mensaje}" class="alert alert-danger">
			<p th:text="${mensaje}"></p>
			</div>
    </div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
